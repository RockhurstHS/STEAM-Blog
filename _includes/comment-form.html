<form action="http://pooleapp.com/stash/bf87a364-375f-412a-9ed6-bf48cb9a3193/" method="post">
  <div class="form-group">
    <h2>Leave your comment</h2>
    <input type="hidden" name="redirect_to" value="{{ site.baseurl }}/thanks.html" />
    <input type="hidden" name="path" value="{{ site.baseurl }}{{ page.url }}" />
    <label for="name">Your name</label>
    <input type="text" class="form-control" placeholder="Your Name" name="name">
    <label for="url">Your website <span>(optional)</span></label>
    <input type="text" name="url">
    <label for="email">Your email <span>(I'll never spam you)</span></label>
    <input type="text" name="email">
    <label for="comment">Your comment</label>
    <textarea name="comment" class="comment-text"></textarea>
    <input type="submit" value="Post comment" class="submit" />
  </div>

</form>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recent Posts</h3>
  </div>
  <div class="panel-body">
    <ul id="recent-posts-list" class="listing">

      {% for post in site.posts limit: 10 %}
        {% assign card = site.data.people[post.author] %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span> by {{ card.name }}</span>
        </li>
      {% endfor %}

    </ul>
  </div>
</div>
<img width="100%" src="{{ site.baseurl }}/img/chapelcross.jpg">

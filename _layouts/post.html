---
layout: default
---
<div class="post-entry">
  <h1 class="post-title"><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
  <p class="post-author">Written by {{ page.author }} | {{ page.date | date: "%-d %B %Y" }}</p>

  <article class="post-content">
    {{ content }}
  </article>

</div>

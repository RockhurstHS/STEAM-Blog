profile: Mr. Greg Owsley is the director of the STEAM (Science, Technology, Engineering, Arts, and Mathematics) initiative at Rockhurst High School, which is injecting cutting-edge learning science into the school culture.  He also teaches AP Calculus II.  Formerly, he was the chair of the Mathematics department for six years.  He earned a BA in Mathematics and a BA in Religious Studies from the University of Rochester as well as a MAT from Webster University.  He is currently working on a MS in Educational Leadership through St. Joseph University.  Beyond mathematics education, he is passionate about Ignatian education, neuro-education and juggling.


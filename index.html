---
layout: default
---
{% for post in site.posts limit: 3 %}

  <div class="post-entry">
    <h1 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <p class="post-author">Written by {{ post.author }} | {{ post.date | date: "%-d %B %Y" }}</p>

    {{ post.excerpt }}

  </div>

{% endfor %}

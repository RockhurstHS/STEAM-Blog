---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <img src="/img/banner.jpg" alt="looking out the office windows">
      <br>&nbsp;
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2>Recent Posts</h2>
      <ul id="post-list">
        {% for post in site.posts limit:3 %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> {{ post.excerpt }}
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-5">

      {% include recent-posts.html %}

      <img src="/img/chapelcross.jpg">
    </div>
  </div>
</div>

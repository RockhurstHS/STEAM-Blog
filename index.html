---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <img src="/img/banner.jpg" alt="looking out the office windows">
      <br>&nbsp;
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8">

        {% for post in site.posts limit: 3 %}

          <div class="post-entry">
            <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <p class="post-author">Written by {{ post.author }} | {{ post.date | date: "%-d %B %Y" }}</p>

            {{ post.excerpt }}

          </div>

        {% endfor %}

    </div>
    <div class="col-md-4">

      {% include recent-posts.html %}

      <img src="/img/chapelcross.jpg">
    </div>
  </div>
</div>

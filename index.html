---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h1>Full STEAM Ahead Blog</h1>
      <h2>Recent Posts</h2>
      <ul id="post-list">
        {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> {{ post.excerpt }}
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-5">
      <img src="/img/chapelcross.jpg">
    </div>
  </div>
</div>
